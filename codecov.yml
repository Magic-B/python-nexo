codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "setup.py"
  - "examples/*"
  - "nexo/async_client.py"
  - "nexo/client.py"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
